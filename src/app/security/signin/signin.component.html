<div>
  <div class="row justify-content-center mt-5">
    <div class="col-lg-4 col-md-6 col-sm-6">
      <div class="card shadow">
        <div class="card-title text-center border-bottom">
          <h2 class="p-2 dark-green">Employee Sign In</h2>
          <img src="../../../assets/Slytherin.png" alt="Slytherin Logo" class="signin-logo">
        </div>

        <div class="card-body">
          <form [formGroup]="signInForm" (ngSubmit)="signIn(); signInForm.reset();">
            <div class="mb-3">
              <label for="empId" class="form-label">Enter Employee ID</label>
              <input type="text" class="form-control" id="empId" formControlName="empId">
              <span class="text-danger fst-italic misc">(Slytherin employees only!)</span>
            </div>
            <div class="alert alert-danger error-message" role="alert" *ngIf="errorMessage">
              {{ errorMessage }}
            </div>
            <br>
            <div class="d-grid">
              <button type="submit" class="btn background-green white fw-bold">
                <span *ngIf="!isLoading">Log In</span>

                <div *ngIf="isLoading">
                  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Loading...
                </div>
              </button>
              <br>
              <button type="button" class="btn background-green white fw-bold" routerLink="/">Return to Home Page</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
